<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script> <!-- added this line -->
</head>
<body>
    <div class="container02" id="content02">
        <div class="img-slider">
            <h2>Groovy</h2>
            <p>Music Stats App</p>
        </div>
        <div class="content02">
            <h2>Get Started</h2>
            <p>Already have an account? <a href="index.html" id="login-link">Sign In</a></p>
            <form id="register-form" name="myForm">
                <label for="register-name" id="nlabel">Name</label>
                <input type="text" id="register-name" name="register-name" placeholder="" autocomplete="off" required>
                <label for="register-email" id="elabel2">Email</label>
                <input type="email" id="register-email" name="register-email" placeholder="" autocomplete="off"
                    required>
                <label for="register-password" id="plabel2">Password</label>
                <input type="password" id="register-password" name="register-password" required>
                <button type="button" id="register-btn" onclick="signUp()">Sign Up</button>
            </form>
            <div class="other">
                <h3>Or Sign up with</h3>
                <button id="google-signin-button" onClick="">Sign in with Google</button>
            </div>
        </div>
    </div>

    <script>
        renderGoogleSignInButton();
      </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- added this line -->
    <script src="data.js"></script>
</body>
</html>
