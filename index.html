<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="content">
        <div class="img-slider">
            <h2>Groovy</h2>
            <p>Music Stats App Login/Sign-in</p>
        </div>
        <div class="content">
            <h2>Get Started</h2>
            <p>Don't have account? <a href="signup.html" id="sign-up">Sign up</a></p>
            <form action="" id="login-form">
                <label for="login-email" id="elabel">Email</label>
                <input type="email" id="login-email" name="login-email" placeholder="" autocomplete="off" required><br>
                <label for="login-password" id="plabel">Password</label>
                <input type="password" id="login-password" name="login-password" required><br>
                <button type="button" id="login-btn" onclick="signIn()">Log-In</button>
            </form>
        </div>
    </div>

    <br>
    <br>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>

</html>
